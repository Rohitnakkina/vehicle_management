<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-group label {
            font-weight: bold;
            color: #34495e;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-action {
            width: 100%;
            background-color: #2980b9;
            border: none;
            padding: 10px;
            font-size: 18px;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-action:hover {
            background-color: #1f6691;
        }
        .btn-cancel {
            width: 100%;
            background-color: #7f8c8d;
            border: none;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-cancel:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Customer</h2>
        <form th:action="@{/admin/add-customer}" th:object="${customer}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-action">Add Customer</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
